{% extends 'Base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %} 
    <div class="container-fluid">
        <div>
            <img src="https://media.istockphoto.com/photos/phone-and-email-icons-on-wooden-cubes-with-contact-us-text-on-blue-picture-id1271752802" class="d-block w-100 my-2" height=300 alt=" image cannot be d">
        </div>
       
    </div>
        
    <div class="container mb-3 py-4">
         <h1 class="text-center">Contact Us</h1>
        <form method="post" action="{% url 'Tejas_App:contact' %}">
            {% csrf_token %}
         <div class="form-group">
            <label for="name" >Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
         </div>
         <div class="form-group">
            <label >Email address</label>
                <input type="phone" class="form-control" id="email" name="email" placeholder="Enter your mail">
         </div>
           
         <div class="form-group">
            <label for="desc">Problem</label>
                <textarea class="form-control" id="desc" rows="1" name="desc"></textarea>

            </div><br>
            <button class="btn btn-outline-primary" > Submit</button>
        </form>
       
    </div>
        {% endblock body %}
